	<script src="../../script/jquery-3.4.1.min.js"></script>

	<script>
		var houseid = window.localStorage.getItem("houseid");
		var uid = window.localStorage.getItem("uid");
		$("#date_sub").click(function() {

			var t1 = $("#test1").val();
			var t2 = $("#test2").val();
			if(uid == null) {
				var con = confirm("当前未登录，是否进行登录？")
				if(con == true) {
					window.location.href = "../index.html";
				}
			} else if(t1 == "" || t2 == "") {
				alert("好好选日期")
			} else if(1 == 1) {
				$.post(base_path + "/submintbookinfo", {
					uid: uid,
					houseid: houseid,
					checkInTime: t1,
					checkOutTime: t2
				}, function(data) {
					if(data == 1) {
						alert("预定成功^_^");
						window.location.href = "../../../../by/housemuban/customOrderlist.html"
					} else {
						alert("faild");
					}
				})
			}

		})
		$("#daren_sub").click(function() {

			var t1 = $("#test1").val();
			var t2 = $("#test2").val();
			if(uid == null) {
				var con = confirm("当前未登录，是否进行登录？")
				if(con == true) {
					window.location.href = "../index.html";
				}
			} else if(t1 == "" || t2 == "") {
				alert("好好选日期")
			} else if(1 == 1) {
				$.post(base_path + "/tiyandaren/selectDaRen", {
						uid: uid,
					}, function(data) {
						if(data == 1) {
							var c = confirm("您还不是体验达人，是否注册体验达人？");
							if(c == true){
								window.location.href = "../../../../slz/experiencer.html";
							}
						} else {
							$.post(base_path + "/tiyandaren/submitTiYan", {
								uid: uid,
								houseid: houseid,
								checkInTime: t1,
								checkOutTime: t2
							}, function(data) {
								if(data == 1) {
									alert("申请成功^_^");
									window.location.href = "../../../../by/housemuban/customOrderlist.html"
								} else {
									alert("faild");
								}
							})
						}
					})
			}

		})
		//执行一个laydate实例
		laydate.render({
			elem: '#test1' //指定元素
				,
			min: 0//0天前
				,
			max: 30 //30天后
		});

		laydate.render({
			elem: '#test2' //指定元素
				,
			min: -1 //0天前
				,
			max: 60 //60天后		  
		});

		$(function() {
			var houseid = window.localStorage.getItem("houseid");
			$.post(base_path + "/findhouseinfo", {
				houseid: houseid
			}, function(data) {
				$("#house_name").html(data.housename);
				var miaoshu = data.miaoshu;
				$("#miaoshu1").html(miaoshu);
				var op = "原价：" + data.oldprice + "RMB";
				$("#old_price").html(op);
				var np = "现价" + data.newprice + "￥";
				$("#new_price").html(np);
			})

			$.post(base_path + "/picturelist", {}, function(data) {
				var data1 = data[houseid - 1];
				var u = data1.url + "1";
				var url1 = "<img src='" + data1.url1 + "' alt='' class='img-responsive'>";
				var url2 = "<img src='" + data1.url2 + "' alt='' class='img-responsive'>";
				var src = "<img src='"+data1.url3+"' alt='' class='img-responsive'>";
				$("#pic").html(src);
				$("#url1").html(url1);
				$("#p1").html(url2);
				var diaplaypicture1 = "<a href='" + data1.url + "' rel='title' class='b-link-stripe b-animate-go  thickbox'><figure class='effect-bubba'><img class='img-responsive' src='" + data1.url + "' alt=''><figcaption><h4 class='gal'>查看大图</h4><p class='gal1'></p></figcaption></figure></a>";
				var diaplaypicture2 = "<a href='" + data1.url2 + "' rel='title' class='b-link-stripe b-animate-go  thickbox'><figure class='effect-bubba'><img class='img-responsive' src='" + data1.url2 + "' alt=''><figcaption><h4 class='gal'>查看大图</h4><p class='gal1'></p></figcaption></figure></a>";
				var diaplaypicture3= "<a href='" + data1.url1 + "' rel='title' class='b-link-stripe b-animate-go  thickbox'><figure class='effect-bubba'><img class='img-responsive' src='" + data1.url1 + "' alt=''><figcaption><h4 class='gal'>查看大图</h4><p class='gal1'></p></figcaption></figure></a>";
				$("#display_pic1").html(diaplaypicture1);
				$("#display_pic2").html(diaplaypicture2);
				$("#display_pic3").html(diaplaypicture3);
				
			})
		})
		
		
		/*房间地址信息*/
		$.post(base_path+"/houseinfo/houselocationinfo",{houseid:houseid},function(data){	
			console.log(data);
			var province = data[0].province;			
			var city = data[0].city;
			var floor =data[0].floor;
			$("#location1").html("具体位置信息："+province+"&nbsp&nbsp&nbsp&nbsp"+city+floor);	
			var housetype = data[0].type;
			 
			$("#housetype").html("户型："+housetype+"&nbsp&nbsp&nbsp&nbsp"+data[0].typeinfo);
			var guestnum = data[0].guestnum;
			$("#xx1").html("最多可住："+guestnum+"人");
			var bednum = data[0].bednum;
			$("#xx2").html("共有"+bednum+"张床位");
			var roodnum = data[0].roodnum;
			$("#xx4").html("共有"+guestnum+"间卧室");		
		})
		
		//分页
		var currentpage = 1;
		page();
		
		
	</script>
