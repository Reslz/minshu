    	//判断两次密码是否相同（ajax）
		function v_password(){
			var password = document.getElementById("pass");
			var repass = document.getElementById("repass");
			var s2 = document.getElementById("s2");
			var inner = null;
			if(password.value.trim() != "" && repass.value.trim() != ""){ //trim去掉两端空格
				if(password.value == repass.value){
					inner = "两次密码相同".fontcolor("green");
				}else{
					inner = "两次密码不同重新输入".fontcolor("red");
					password.value = null;
					repass.value = null;
				}
			}
			s2.innerHTML = inner;
		}
